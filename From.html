<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration from</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h3>Personal Details</h3>
    <form  action=""> 
        <tr>
            <td>
                <lable for="NAME">NAME:-</lable>
                <input type="text"name="NAME"id="NAME">
            </td>
            <td>
                <br>
                <br>
                <label for="password">password:-</label>
                <input type="password"name="password"id="password">
                <br>
                <br>
                <lable for "email">E-mail id:-</lable>
                <input type="E-mail id"name="E-mail" id="E-mail">
                <br>
                <br>
                <label for="Gender">Gender:-</label>

                <label for="female">female</label>
                <input type="radio"name="Gender"id="female">

                <label for="male">male</label>
                <input type="radio"name="Gender"id="male">
                <label for="male">other</label>
                <input type="radio"name="Gender"id="other">
                <br>
                <br>
                <label for="Contact number">Contact number:-</label>
                <input type="number"name="Contact number"id="Contact number">
                <br>
                <br>
                <h3> Educational Qualification</h3>
                <br>
                <label for="Degree">Degree:-</label>
                <input type="Degree"name="Degree"id="Degree" placeholder="--Select Group--">
                <select name="Degree">
                    <option value="Degree">B.E</option>
                    <option value="Degree">B.tech</option>
                    <option value="BC">BCA</option>
                 </select>
                 <br>
                 <br>
                 <label for="Engineering">Engineering:-</label>
                <input type="Engineering"name="Engineering"id="Engineering" placeholder="--Select Group--">
                <select name="Engineering">
                    <option value="Degree">Computer Engineering</option>
                    <option value="Degree">Electronic Engineering</option>
                    <option value="Degree">Mechanical Engineering</option>
                    <option value="Degree">Chemical Engineering</option>
                    <option value="Degree">Civil Engineering</option>
                 </select>
                 <br>
                 <br>

                 <label for="Hobbies"><b>Hobbies:-</b></label>
                 <lable for="Hobbies">Drawing</lable>
                 <input type="checkbox" name="Drawing"id="Drawing">
                 <lable for="Hobbies">travelling</lable>
                 <input type="checkbox" name="travelling"id="travelling">
                 <br>
                 <lable for="Hobbies">Reading</lable>
                 <input type="checkbox" name="Reading"id="Reading">
                 <lable for="Hobbies">Singing</lable>
                 <input type="checkbox" name="Singing"id="Singing">
                 <br>
                 <br>
                 <h3>Address</h3>
                 <!-- <label for="Message">Message</label> -->
                 <textarea name="Message" id="Message" cols="57" rows="7"></textarea>
                 <br>
                 <br>
                 <!-- <label for="upload">Attach Resume:-</label> -->
                 <!-- <input type="upload"name="Attach Resume"id="Attach File"placeholder="Choose file" name="img" multiple> -->
                 Attach Resume:<input type="file" name="img" multiple>
                 <br>
                 <br>
                 <input type="submit">
                </td>
        </tr>
    </form>
</center>
</body>
</html>
